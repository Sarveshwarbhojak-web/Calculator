<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0" disabled />
      </div>
      <div class="btns">
        <div class="row">
          <button class="btn" onclick="clearScreen()">CE</button>
          <button class="btn" onclick="deleteLast()">X!</button>
          <button class="btn" onclick="appendToScreen('(')">(</button>
          <button class="btn" onclick="appendToScreen(')')">)</button>
          <button class="btn" onclick="appendToScreen('%')">%</button>
          <button class="btn" onclick="clearScreen()">AC</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToScreen('sin(')">sin</button>
          <button class="btn" onclick="appendToScreen('π')">pi</button>
          <button class="btn" onclick="appendToScreen('7')">7</button>
          <button class="btn" onclick="appendToScreen('8')">8</button>
          <button class="btn" onclick="appendToScreen('9')">9</button>
          <button class="btn" onclick="appendToScreen('/')">/</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToScreen('cos(')">cos</button>
          <button class="btn" onclick="appendToScreen('log(')">log</button>
          <button class="btn" onclick="appendToScreen('4')">4</button>
          <button class="btn" onclick="appendToScreen('5')">5</button>
          <button class="btn" onclick="appendToScreen('6')">6</button>
          <button class="btn" onclick="appendToScreen('*')">*</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToScreen('tan(')">tan</button>
          <button class="btn" onclick="appendToScreen('sqrt(')">root</button>
          <button class="btn" onclick="appendToScreen('1')">1</button>
          <button class="btn" onclick="appendToScreen('2')">2</button>
          <button class="btn" onclick="appendToScreen('3')">3</button>
          <button class="btn" onclick="appendToScreen('-')">-</button>
        </div>
        <div class="row">
          <button class="btn" onclick="appendToScreen('e')">e</button>
          <button class="btn" onclick="appendToScreen('**')">x^y</button>
          <button class="btn" onclick="appendToScreen('0')">0</button>
          <button class="btn" onclick="appendToScreen('.')">.</button>
          <button class="btn" onclick="calculateResult()">=</button>
          <button class="btn" onclick="appendToScreen('+')">+</button>
        </div>
      </div>
    </div>
    <script>
      function appendToScreen(value) {
        const screen = document.getElementById("screen");
        if (screen.value === "0" && value !== '.') {
          screen.value = value;
        } else {
          screen.value += value;
        }
        console.log(value);
      }

      function clearScreen() {
        document.getElementById("screen").value = "0";
      }

      function deleteLast() {
        const screen = document.getElementById("screen");
        screen.value = screen.value.slice(0, -1) || "0";
      }

      function calculateResult() {
        const screen = document.getElementById("screen");
        try {
          screen.value = eval(screen.value.replace(/π/g, Math.PI).replace(/e/g, Math.E));
        } catch {
          screen.value = "Error";
        }
      }
    </script>
  </body>
</html>
